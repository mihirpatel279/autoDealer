<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Welcome </title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                Please select your search option
                
                <h:selectOneMenu value="#{dealer.option}">
                    <f:selectItem itemValue="Model"></f:selectItem>
                    <f:selectItem itemValue="Price"></f:selectItem>
                    <f:selectItem itemValue="ModelnPrice"></f:selectItem>
                    
                </h:selectOneMenu>
                
                
                    
            </p>
            
            <p>
                Minimum <h:inputText id = "min" value = "#{dealer.min}"> </h:inputText>  
                Maximum <h:inputText id = "max" value = "#{dealer.max}"> </h:inputText>                  
            </p>
            <p>
             Model<h:inputText id = "model" value = "#{dealer.model}"> </h:inputText>     
            </p>
            
            <p>
                <h:commandButton value = "submit" action="#{dealer.method()}"></h:commandButton>
            </p>
           
        </h:form>
    </h:body>
</html>
